<div class="row">
<div class="col-md-3" >
    <label>click limit:</label>
    <input ng-model="clickLimit"/>
    <button type="button" class="btn btn-primary"  ng-click="moreCats()">
        More cats
    </button>
</div>

<div ng-show="selectedCat">
    Selected cat:<br />
    <img ng-src="{{selectedCat.src}}"/>
    <p class="bg-warning">Name: {{selectedCat.name}}<br />Clicker counter: {{selectedCat.clicks}}</p>
</div>

<div class="col-md-5">
    <cat cat="cat" ng-repeat="cat in cats | catsClickFilter : clicksNumber" action="select($cat)"> </cat>
    <dog name="evil-dog" cats="cats" click-number="clickNumber"></dog>
</div>

<div class="col-md-3">
    <ul>
        <li ng-repeat="cat in cats">{{cat.name}} - {{cat.clicks}}</li>
    </ul>
</div>
</div>
